<!DOCTYPE html>

  <title>Triangle Tracker</title>
</head>
<body>
  <h1>Triangle Tracker</h1>
  <form  id = "triangleInput">
    <label for="side1">Side 1 Length:</label>
    <input type="text" name="side1" id="side1">
    <label for="side2">Side 2 Length:</label>

    <input type="text" name="side3" id="side3">

  </form>


  <p class = "hidden" id="output">[Output Text]</p>
